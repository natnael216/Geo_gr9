🔗 Interrelationship (ግንኙነት)
It means how physical, biological, and human elements affect each other.
ይህ ማለት አካላዊ፣ ባዮሎጂካዊ እና የሰው ልጅ ክስተቶች እንዴት እርስ በእርሳቸው እንደሚገናኙ የሚያሳይ ነው።
👉 Example (ምሳሌ):
🌧️ Rain (physical) helps 🌳 trees (biological) grow.
🐘 Animals (biological) eat plants.
👨‍🌾 People (human) cut trees to make farms.
🌧️ ዝናብ (physical) ዛፎች (biological) እንዲያድጉ ያግዛል።
🐘 እንስሳት (biological) ተክሎችን ይመገባሉ።
👨‍🌾 ሰዎች (human) ዛፎችን ቆርጠው ወደ እርሻ ቦታ ይለውጣሉ።
➡️ እነዚህ ሁሉ እርስ በእርሳቸው የተገናኙ ናቸው።
ስለዚህ physical, biological and human phenomena የምንላቸው እርስ በእርስ የተገናኙ ናቸው።ይህን ደግሞ Interrelationship እንለዋልን።
🔄 Dynamism (ተለዋዋጭነት)
It means continuous change over time — nothing stays the same.
ይህ ማለት ነገሮች በጊዜ ውስጥ እየተለዋወጡ መኖራቸውን እና ምንም ነገር ቋሚ አልመሆኑን ያሳያል ።
👉 Example (ምሳሌ):
At first 🌳 there was a thick forest.
People cut trees 👨‍🌾🪓 → fewer trees.
Then 🌧️ less rain falls → land becomes dry 🌾.
Animals leave 🐘➡️🏜️.

        // Function to update page content
        function updateContent(topicKey) {
            const titleElement = document.getElementById("title");
            const contentElement = document.getElementById("content");
            const topic = topics[topicKey];

            if (topic) {
                titleElement.textContent = topic.title;
                contentElement.textContent = topic.content;
            } else {
                titleElement.textContent = "Welcome to Grade 9 Geography tutorials – stay with us!";
                contentElement.textContent = "";
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            let topicKey = null;

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                if (Telegram.WebApp.initDataUnsafe?.start_param) {
                    topicKey = Telegram.WebApp.initDataUnsafe.start_param;
                }

                Telegram.WebApp.setBackgroundColor('#1e1e2d');
                Telegram.WebApp.setHeaderColor('#1e1e2d');
            }

            // Fallback for testing in browser
            if (!topicKey) {
                const urlParams = new URLSearchParams(window.location.search);
                topicKey = urlParams.get("topic");
            }

            updateContent(topicKey);
        });
    </script>
