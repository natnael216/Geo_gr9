<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 9 Geography Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Telegram Dark Style */
        body {
            background-color: #1e1e2d;
            /* Telegram-style dark */
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        ::selection {
            background: none;
        }

        html,
        body {
            height: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #55acee;
            /* Highlight for title */
        }

        p {
            white-space: pre-wrap;
            line-height: 1.6;
            margin-top: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #content-wrapper {
            max-width: 100%;
            padding: 0;
            margin: 0;
        }

        @media screen {
            body:after {
                content: '';
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
                background: rgba(0, 0, 0, 0);
                z-index: 9999;
            }
        }
    </style>
</head>

<body>
    <div id="content-wrapper">
        <h1 id="title">Initializing...</h1>
        <p id="content">Waiting for Telegram Web App data...</p>
    </div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Geography lesson topics for each deep link
        const topics = {
            "ab1": {
                title: "Unit 1: Introduction to Geography – 1.1 The Meaning and Importance of Geography",
                content: `Geography is the study of the Earth's physical features, human activities, and their interactions.
ጂኦግራፊ የዓለም አካል መልክዎች፣ ሰው እንቅስቃሴዎች እና መተባታቸው ጥናት ነው።
What does it mean to “study the Earth”?
"ዓለምን መረዳት" ማለት ምን ማለት ነው?
It is complex to define Earth's study simply, but we recognize it by exploring landforms, climates, and human settlements.
ዓለምን መረዳትን በቀላል መግለፅ ከባድ ነው፣ ነገር ግን በመሬት መልክዎች፣ አየር ንብርብር እና ሰው መኖሪያ ቦታዎችን መረዳት እንለያዋለን።
Geographical features:
(የጂኦግራፊ መልክዎች የሚከተሉት ባህሪያት አሏቸው):

include mountains, rivers, and plains

o
ተራሮች፣ ወንዞች እና ሀይቅዎች (plains) ያጋጠሙበታል።
o

involve weather patterns

o
የአየር መንገዶች (weather patterns) ያካትታሉ።
o

affect human populations

o
ሰውን ተዋጊ ነው (affect human populations)።
o

shape cultural landscapes

o
ባህል መሬጆችን (cultural landscapes) ያዋህዳሉ።
o
`
            },
            "ab2": {
                title: "Unit 1: Introduction to Geography – 1.2 The Methods of Studying Geography",
                content: `What is a scientific study in geography?

(በጂኦግራፊ ውስጥ ሳይንሳዊ ጥናት ማለት ምን ማለት ነው?)
Geographers study the Earth using a scientific method that involves asking questions, proposing hypotheses, and testing them through fieldwork and mapping. This scientific
ጂኦግራፈሮች ዓለምን በሳይንሳዊ ስነ-ዘዴ (scientific method) በመጠቀም ያጠኑበት ነው፣ ይህም ጥያቄዎችን መጠየቅ፣ መላምቶችን መቀነስ እና በመገናኛ ሥራ (fieldwork) እና ካርታ ማቅረብ መፈተትን ያካትታል። ይህ ሳይንሳዊ... (አረፍተ ነገሩ ያልተጠናቀቀ ነው፤ የሚቀጥለው ክፍል ግን የሳይንሳዊ ስነ-ዘዴን የሚገልጽ ነው።)
ይህ የጥናት ክፍል በአማርኛ ማብራሪያ ተሰጥቶታል።`
            },
            "ab3": {
                title: "Unit 1: Introduction to Geography – 1.3 The Branches of Geography",
                content: `What comes to your mind when you hear the word geography?

"ጂኦግራፊ" የሚለውን ቃል ሲሰሙ ወደ አእምሮዎ የሚመጣው ምንድን ነው?
Geographers explore the Earth's landscapes, climates, and human societies, developing theories using the scientific method.
ጂኦግራፈሮች የዓለም መሬጆች፣ አየር ንብርብር እና ሰው ማህበረሰብ ይገታሉ፣ በሳይንሳዊ ስነ-ዘዴ መባል የሚታወቀውን በመጠቀም ቲዎሪዎችን ይፈጥራሉ።
The scientific method guides geographers through systematic investigations.
ሳይንሳዊ ስነ-ዘዴ ጂኦግራፈሮችን በስርዓተዊ ምርመራዎች (investigations) የሚመሩ መንገድ ያቋርጠዋል።
Geographers study the Earth by asking questions about its features.
ጂኦግራፈሮች ዓለምን በመልክዎችው ስላቸው ጥያቄዎችን በማንሳት ያጠኑበት ነው።
The general steps of the Scientific methods are:
(የሳይንሳዊ ስነ-ዘዴ አጠቃላይ ደረጃዎች የሚከተሉት ናቸው)፡

Observation (ምልከታ)
The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using maps) or indirectly using tools like satellites.
ሳይንሳዊ ጥናት የሚጀምረው በጥንቃቄ በተደረገ ምልከታ (observations) ነው (ብዙውን ጊዜ ለመፍታት የሚፈለግ ችግር) ይህም ወደ ጥያቄ ያመራል። ምልከታዎቹ በቀጥታ (ለምሳሌ ካርታዎችን በመጠቀም) ወይም እንደ ሳቲላይቶች (satellites) ያሉ መሳሪዎችን በመጠቀም በተዘዋዋሪ መንገድ ሊደረጉ ይችላሉ።

Asking Questions (ጥያቄዎችን መጠየቅ)
The observations usually lead the geographer to ask questions (inquiry).
ምልከታዎቹ ብዙውን ጊዜ ጂኦግራፈሩን ጥያቄዎችን እንዲጠይቅ (inquiry) ይመሩታል።

Forming of a hypothesis (መላምት ማዘጋጀት)
A hypothesis is a proposed explanation (possible answer) for a set of questions. To solve a problem, one can propose several hypotheses. Scientific hypotheses should be testable.
መላምት (Hypothesis) ለአንድ ወይም ለብዙ ጥያቄዎች የቀረበ ማብራሪያ (ሊሆን የሚችል መልስ) ነው። አንድን ችግር ለመፍታት፣ ብዙ መላምቶችን ማቅረብ ይቻላል። ሳይንሳዊ መላምቶች ሊሞከሩ የሚችሉ (testable) መሆን አለባቸው።

Testing the hypothesis (መላምቱን መፈተሽ)
Hypothesis can be tested through fieldwork and data analysis. Any scientific experiment must be repeatable because the “answer” the geographer finds (whether it supports or rejects the hypothesis) becomes geographical knowledge only if others can replicate it.
መላምት በመገናኛ ሥራ (fieldwork) እና በውሂ ትንታኔ (data analysis) አማካኝነት ሊፈተን ይችላል። ማንኛውም ሳይንሳዊ ሙከራ ሊደገም የሚችል (repeatable) መሆን አለበት። ምክንያቱም ጂኦግራፈሩ ያገኘው "መልስ" (መላምቱን ይደግፍም ይሁን ይሽር) ሌሎች ጂኦግራፈሮች ተመሳሳይ ሙከራ አድርገው ተመሳሳይ ውጤት ካላገኙ የጂኦግራፊ እውቀት (geographical knowledge) አካል ሊሆን አይችልም።
If a hypothesis is not supported by data, one can propose a new hypothesis.
አንድ መላምት በውሂ (data) ካልተደገፈ፣ አዲስ መላምት ማቅረብ ይቻላል።`
            }
        };

        // Function to update page content
        function updateContent(topicKey) {
            const titleElement = document.getElementById("title");
            const contentElement = document.getElementById("content");
            const topic = topics[topicKey];

            if (topic) {
                titleElement.textContent = topic.title;
                contentElement.textContent = topic.content;
            } else {
                titleElement.textContent = "Welcome to Grade 9 Geography tutorials – stay with us!";
                contentElement.textContent = "";
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            let topicKey = null;

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                if (Telegram.WebApp.initDataUnsafe?.start_param) {
                    topicKey = Telegram.WebApp.initDataUnsafe.start_param;
                }

                Telegram.WebApp.setBackgroundColor('#1e1e2d');
                Telegram.WebApp.setHeaderColor('#1e1e2d');
            }

            // Fallback for testing in browser
            if (!topicKey) {
                const urlParams = new URLSearchParams(window.location.search);
                topicKey = urlParams.get("topic");
            }

            updateContent(topicKey);
        });
    </script>
</body>

</html>
